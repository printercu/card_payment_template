  <div class="out out_ind">
    <header class="header">
      <div class="header_in">
        <div class="logos is_active">
          <!--MERCHANT_LOGO--><!--/MERCHANT_LOGO-->
        </div>
        <div class="order">
          <div class="order_in js_header_order_info">
            <div class="order_title">
              Заказ в магазине {{MERCHANT_NAME}}
            </div>
            <div class="order_row">
              <div class="order_left">
                <div class="order_gray">
                  Сумма заказа:
                </div>
                <div class="order_price">
                  10 <img src='/images/svg/currency/RUB.svg' alt='RUB'>
                </div>
              </div>
              <div class="order_right">
                <div class="order_gray">
                  Описание заказа:
                </div>
                <div class="order_text js_header_order_info_text">
                  {{description}}
                </div>
              </div>
            </div>
            <a class="order_more js_header_order_info_more" href="#">Подробнее</a><a class="order_close js_header_order_info_close" href="#">Закрыть</a>
          </div>
        </div>
        <div class="logo_platron"></div>
      </div>
    </header>
    
    <div class="wrapper">
      <div class="center center_mod">
        {{_content}}
      </div>
    </div>
  </div>
  <footer class="footer footer_ind">
    <div class="footer_in">
      <div class="footer_row">
        <div class="footer_right">
          <div class="support">
            <div class="support_row">
              support
            </div>
            <div class="support_row">
              <p>
                <strong>+7 (495) 983-32-79</strong> ((круглосуточно)) <strong class="support_col">support@platron.ru</strong>
              </p>
              <div class="support_small">
                Сервис по переводу денежных средств оказывается ООО РНКО «РИБ»
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer_row">
        <div class="footer_right">
          <ul class="security">
            <li class="security_item">
              <i class="ico"><img alt="img" src="/images/icons/comodo.png" /></i>
            </li>
            <li class="security_item">
              <i class="ico"><img alt="img" src="/images/icons/thawte.png" /></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
